name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine flake8
          pip install -e . || pip install .
      
      - name: Check code style (non-blocking)
        run: |
          flake8 src/mirage --count --select=E9,F63,F7,F82 --show-source --statistics || true
        continue-on-error: true
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Verify basic imports
        run: |
          # Test version import (no dependencies needed)
          python -c "from mirage import __version__; print(f'MiRAGE version: {__version__}')"
          
          # Test that submodules are accessible (lazy - won't load heavy deps)
          python -c "import mirage; print('Package import OK')"
          python -c "import mirage.core; print('Core module OK')"
          
          # Test config loading with defaults
          python -c "from mirage.core.config import load_config; c = load_config(); print(f'Config loaded: backend={c[\"backend\"][\"active\"]}')"
